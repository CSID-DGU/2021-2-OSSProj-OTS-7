<!doctype html>
<html lang='en'>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- present css -->
    <link rel="stylesheet" href="../public/stylesheets/signinup.css">

    <title>Authenticate System</title>
    <link rel="stylesheet" href="/stylesheets/signinup.css"/>
    <script rel="text/javascript" src="/javascripts/signinup.js"></script>
</head>
<body>

<div class="login-wrap">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
      <div class="login-form">
        <div class="sign-in-htm">
          &nbsp;
          <form>
          <div class="form-group">
            <label for="user", class="label" >Email</label>
            <input id="emailLogin" type="email"  class="form-control" class="input">
            </div>
          <div class="form-group">
            <label for="pass" class="label">Password</label>
            <input id="passwordLogin" type="password" class="form-control" class="input" data-type="password">
          </div>
          <div class="group">
            <input id="check" type="checkbox" class="check" checked>
            <label for="check"><span class="icon"></span> Keep me Signed in</label>
          </div>
          <div class="group">
            <button type="submit" class="btn btn-primary" id="btnLogin">LogIn</button>
          </div>
          &nbsp;
          </form>
          <div class="hr"></div>
          <div class="foot-lnk">
            <a href="#forgot">Forgot Password?</a>
          </div>
          &nbsp;
        </div>
        <div class="sign-up-htm">
          <div class="form-group">
            <label for="user" class="label">Email</label>
            <input id="emailSignUp" type="text" class="form-control" class="input">
          </div>
          <div class="form-group">
            <label for="pass" class="label">Password</label>
            <input id="passwordSignUp" type="password" class="form-control" class="input" data-type="password">
          </div>
          <div class="form-group">
            <label for="pass" class="label">Repeat Password</label>
            <input id="passwordConfirmSignUp" type="password" class="form-control" class="input" data-type="password">
          </div>
          <div class="form-group">
            <label for="pass" class="label">UserName</label>
            <input id="nameSignUp" type="text" class="form-control" class="input">
          </div>
          <div class="group">
            <button type="submit" class="btn btn-primary" id="btnSignup">SignUp</button>
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <label for="tab-1">Already Member?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
